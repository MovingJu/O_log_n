name: Docker Image CD

on:
  workflow_run:
    workflows: ["Rust CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.head_branch == 'main' && github.event.workflow_run.conclusion == 'success' }}
    environment: docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        run: docker buildx build --platform=linux/amd64,linux/arm64 -t movingju/public:o_log_n .
          
      - name: Push Docker image
        run: docker push movingju/public:o_log_n
